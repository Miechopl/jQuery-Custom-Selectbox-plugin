<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery-Custom-Selectbox-plugin demo</title>
		<link rel="stylesheet" href="css/jquery.customSelectbox.css" type="text/css" />
		<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
		<script src="js/jquery.customSelectbox.js"></script>
		<script>
			$(document).ready(function() {
				$('#customMe').customSelectbox();
				$('#customMe').change(function() {
					$('#choosed').text('You selected '+$(this).val());
				});
			});
		</script>
		<style>
			body {
				color: #222;
				background: #f8f8f8;
				font: normal normal normal 13px/1.5 Helvetica, Arial, sans-serif;
			}
		</style>
	</head>
	<body>
	    <form method="get" action="">
			Choose any option: 
			<select id="customMe">
			  <option value="volvo">Volvo</option>
			  <option value="saab" selected="selected">Saab</option>
			  <option value="mercedes">Mercedes</option>
			  <option value="audi">Audi</option>
			  <option value="fiat">Fiat</option>
			</select>
			<input type="submit" value="Submit" />
		</form>
		<div id="choosed">
			You selected saab.
		</div>
	</body>
</html>
